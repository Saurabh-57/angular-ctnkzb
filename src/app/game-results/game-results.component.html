<ng-container *ngIf="teamsSelected.length > 0">
  <div class="row">
    <div class="col-3" *ngFor="let item of teamsSelected; let index = index">
      <div class="card">
        <div class="card-header">
          <div>
            {{ headerInfo?.full_name }} [{{ headerInfo?.abbreviation }}]
          </div>
          <div>{{ headerInfo?.conference }}ern conference</div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <p>Score for past 12 days</p>
              <ng-container *ngFor="let match of item">
                <ul>
                  <li>
                    <span>{{ match.home_team.abbreviation }}</span>
                    {{ match.home_team_score }} -
                    {{ match.visitor_team_score }}
                    <span>{{ match.visitor_team.abbreviation }}</span>
                  </li>
                </ul>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="goToTeams()">
          Back to all team stats
        </button>
      </div>
    </div>
  </div>
</ng-container>
